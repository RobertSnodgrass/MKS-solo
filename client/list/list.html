<template name="list">

<ul class="nav nav-tabs">
  <li role="presentation"><a href="home">Home</a></li>
  <li role="presentation"><a href="signup">Signup</a></li>
  <li role="presentation"><a href="list">Your List!</a></li>
  <li role="presentation"><a href="logout">Logout</a></li>
  <li role="presentation"><a href="about">About</a></li>
</ul>

<h3>Jump To Do It Mat! </h3>

  <!-- Todo list items -->
  <!-- Add a new task Form -->
   <form>
        <input type="text" id="newItem" placeholder="Add a new task!"/>
        <input type="submit" id="Add" value="Add"/>
    </form>
  <h5>Here's your personal list of todo items:</h5>
    <ul>
      {{#each items}}
        <div class="{{doneClass}} todoItem"><input class="checky" type="checkbox">{{description}}    <i class='icon icon-trash removeitems'></i></div>
      {{/each}}
    </ul>
</template>
