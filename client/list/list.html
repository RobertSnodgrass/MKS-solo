<h3>Jump To Do It Mat! </h3>

  <!-- Todo list items -->
  <h5>Here's your personal list of todo items:</h5>
    <ul>
      {{#each items}}
        <div class="{{doneClass}}">{{description}}</div>
      {{/each}}
    </ul>

  <!-- Add a new task Form -->
   <form>
        <input type="text" id="newItem" placeholder="Add a new task!"/><br>
        <input type="submit" id="Add" value="Add"/>
    </form>
</template>
