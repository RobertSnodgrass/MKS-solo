<template name="signup">
   <!-- Signup Form -->
   <h5>Don't have an account? <br> Sign up here!</h5>
   <form id="register-form" action="action">
      <div class='divclass'>
       <input type="email" id="account-email" placeholder="E-mail address"/><br>
       <input type="password" id="account-password" placeholder="Set a password"/><br>
       <input type="submit" id="create-account" value="Create an Account!" />
     </div>
   </form>
</template>
