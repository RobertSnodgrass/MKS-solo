<head>
    <title>MKS-Solo Project: Jump To Do It Mat!</title>
</head>

<body>
    <h1>Jump To Do It Mat!</h1> 
    {{> list}} 
    {{> inputs}}
    <!--{{> hello}} //Instantiate a template-->
</body>

<template name="list">
    <ul>
      {{#each items}}
        <li class="{{doneClass}}">{{description}} <button type="click">Done!</button></li>
      {{/each}}
    </ul>
</template>

<template name="inputs">
    <form>
        <input type="text" id="newItem"/>
        <input type="submit" id="Add" value="Add"/>
    </form>
</template>
